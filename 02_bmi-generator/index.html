


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
</head>
<body>
    
<section>
    <section>
        <form id="bmiForm">
            <label for="weight">Enter your weight in kg:</label>
            <br>
            <input id="weight" type="number" required>
            <br>
            <label for="height">Enter your height in cm:</label>
            <br>
            <input id="height" type="number" required>
            <br>
            <button type="button" id="submit">Submit</button>
            <br>
            <div>
                <span id="result"></span>
            </div>
        </form>
    </section>
    
</section>

<script src="app.js"></script>

</body>
</html>

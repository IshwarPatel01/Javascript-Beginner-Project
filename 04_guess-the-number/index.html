<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <section>
        <form id="guessForm">
            <span>Rule: </span>
            <span>Guess the number between 1 and 100. You have 10 chances to guess it correctly!</span>
            <br><br>
            <label for="guess">Enter your guess:</label>
            <br>
            <input id="guess" type="number" min="1" max="100" required>
            <br>
            <button type="button" id="submit">Submit Guess</button>
            <br>
            <div>
                <span id="result"></span>
            </div>
            <div>
                <span id="remaining-chances"></span>
            </div>
            <div>
                <span>Guesses made: </span>
                <ul id="guess-list"></ul> <!-- Here we will display all guesses immediately -->
            </div>
            <button type="button" id="reset" style="display:none;">Restart Game</button>
        </form>
    </section>
    
    


    <script src="app.js"></script>
</body>
</html>
